<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="inc">Increment</button>
    <button id="dec">Decrement</button>
</body>
</html>

<script>
    // var count =0;
    var count = localStorage.getItem("CountValue") || 0;

    // if(localStorage.getItem("CountValue")==null){
    //     count=0;
    // }
    // else{
    //     localStorage.getItem("CountValue");
    // }

    document.querySelector("h1").innerText = count;

    document.querySelector("#inc").addEventListener("click",IncData)

    function IncData(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("CountValue",count);
    }
    
    document.querySelector("#dec").addEventListener("click",DecData)
    
    function DecData(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("CountValue",count);
    }

</script>
