<script>
    var objdata = JSON.parse(localStorage.getItem("objdata"));
    document.querySelector("#getdata").addEventListener("submit",findsome);

    function findsome(){
        // event.preventDefault();
        if(objdata.userEmail == email.value && objdata.userPassword == password.value){
            alert("sucessfully login")

        }
        else if(objdata.userEmail != email.value && objdata.userPassword != password.value){
            alert("Please enter valid email & password");
            
        }
        else {
            alert("User does not exist");   
        }
    }
